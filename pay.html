<!DOCTYPE html>
<html>
<head>
<title>Entrance payment â€” Helsinki SBK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
body {
  font-family: sans-serif;
  font-size: 20px;
  background-color: #000;
  color: #EEE;
  padding: 10px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.3;
}

a {
  color: #559bdb;
  text-decoration: none;
}

.payment {
  display: none;
}
</style>
<script type="text/javascript">
function handlePayPalClick(sum) {
  if (confirm('Please select "payment for friends and family" instead of "products and services" when you get to the PayPal payment page. OK?')) {
    window.open('https://www.paypal.me/helsinkibachateando/' + sum, '_blank');
  }
}

function handleRoomSelection() {
  const radioKizomba = document.getElementById('kizomba');
  const paymentKizomba = document.getElementById('payment-kizomba');

  const radioBoth = document.getElementById('both');
  const paymentBoth = document.getElementById('payment-both');

  paymentKizomba.style.display = 'none';
  paymentBoth.style.display = 'none';

  if (radioKizomba.checked) {
    paymentKizomba.style.display = 'block';
  } else if (radioBoth.checked) {
    paymentBoth.style.display = 'block';
  }
}
</script>
</head>
<body>

<a href="/"><img src="/helsbk.svg" alt="HelSBK (Helsinki SBK logo)"></a>

<br><br>

<fieldset>
  <legend>Select ticket type</legend>

  <div>
    <input type="radio" id="kizomba" name="room" value="kizomba" onchange="handleRoomSelection()">
    <label for="kizomba">Social only</label>
  </div>

  <div>
    <input type="radio" id="both" name="room" value="both" onchange="handleRoomSelection()">
    <label for="both">Class + Social</label>
  </div>
</fieldset>

<div id="payment-kizomba" class="payment">
  <p><span style="font-size: 130%">Entrance fee: <b>5&euro;</b></span>

  <p>
  <a href="mobilepay://send?phone=0402403791&amount=5&comment=Azembora%20Social&lock=1"><img src="mobilepay.svg"></a>&nbsp;
</div>

<div id="payment-both" class="payment">
  <p><span style="font-size: 130%">Entrance fee: <b>12&euro;</b></span>

  <p>
  <a href="mobilepay://send?phone=0402403791&amount=12&comment=Azembora%20Class+Social&lock=1"><img src="mobilepay.svg"></a>&nbsp;
</div>

<p style="color: #BBB; font-size: 80%;">The payment is for <a href="https://hbry.fi" style="color: #FFF;">Azembora</a>.
</body>
</html>
