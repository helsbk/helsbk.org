{% extends "_head.html" %}

{% block head %}
<style type="text/css">
body, html {
  width: 100%;
  height: 100%;
  max-width: 100%;
  margin: 0;
  padding: 0;
  background-color: #000;
}

.content {
  width: 100%;
  height: calc(100% - 60px);
  border: 0
}

.nav-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 58px;
  background-color: #111;
  border-top: 2px solid #222;
}

.nav-container {
  height: 100%;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.nav-button-container {
  display: inline-block;
  width: 80px;
  height: 100%;
  padding: 4px;
  font-size: 12px;
}

.nav-button-active {
  background-color: #222;
}

.nav-button-icon {
  margin-left: auto;
  margin-right: auto;
  width: 28px;
  height: 28px;
}

.nav-button-text {
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  padding-top: 4px;
  text-align: center;
}
.nav-container
</style>
<script type="text/javascript">
function switchFrame(clickedElement, path) {
  const frame = document.getElementById('frame');

  // Clear contents first.
  frame.contentWindow.document.open();
  frame.contentWindow.document.close();
  frame.src = path;

  document.querySelectorAll('.nav-button-active').forEach(e => e.classList.remove('nav-button-active'));
  clickedElement.classList.add('nav-button-active');
}
</script>
{% endblock head %}

{% block body %}
