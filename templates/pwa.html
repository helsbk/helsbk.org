{% extends "_head.html" %}

{% block head %}
<style type="text/css">
body, html {
  width: 100%;
  height: 100%;
  max-width: 100%;
  margin: 0;
  padding: 0;
  background-color: #000;
}

.content {
  width: 100%;
  height: calc(100% - 60px);
  border: 0
}

.nav-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 58px;
  background-color: #111;
  border-top: 2px solid #222;
}

.nav-container {
  height: 100%;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.nav-button-container {
  display: inline-block;
  width: 80px;
  height: 100%;
  padding: 4px;
  font-size: 12px;
}

.nav-button-active {
  background-color: #222;
}

.nav-button-icon {
  margin-left: auto;
  margin-right: auto;
  width: 28px;
  height: 28px;
}

.nav-button-text {
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  padding-top: 4px;
  text-align: center;
}
.nav-container
</style>
<script type="text/javascript">
function switchFrame(clickedElement, path) {
  document.getElementById('frame').src = path;
  document.querySelectorAll('.nav-button-active').forEach(e => e.classList.remove('nav-button-active'));
  clickedElement.classList.add('nav-button-active');
}
</script>
{% endblock head %}

{% block body %}
<body>
  <iframe class="content" id="frame" src="/events"></iframe>
  <div class="nav-bar">
    <div class="nav-container">
      <div class="nav-button-container nav-button-active" onclick="switchFrame(this, '/events')">
        <div class="nav-button-icon">

        </div>
        <div class="nav-button-text">Events</div>
      </div>

      <div class="nav-button-container" onclick="switchFrame(this, '/donate')">

          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#ddd" viewBox="0 0 256 256"><path d="M230.33,141.06a24.34,24.34,0,0,0-18.61-4.77C230.5,117.33,240,98.48,240,80c0-26.47-21.29-48-47.46-48A47.58,47.58,0,0,0,156,48.75,47.58,47.58,0,0,0,119.46,32C93.29,32,72,53.53,72,80c0,11,3.24,21.69,10.06,33a31.87,31.87,0,0,0-14.75,8.4L44.69,144H16A16,16,0,0,0,0,160v40a16,16,0,0,0,16,16H120a7.93,7.93,0,0,0,1.94-.24l64-16a6.94,6.94,0,0,0,1.19-.4L226,182.82l.44-.2a24.6,24.6,0,0,0,3.93-41.56ZM119.46,48A31.15,31.15,0,0,1,148.6,67a8,8,0,0,0,14.8,0,31.15,31.15,0,0,1,29.14-19C209.59,48,224,62.65,224,80c0,19.51-15.79,41.58-45.66,63.9l-11.09,2.55A28,28,0,0,0,140,112H100.68C92.05,100.36,88,90.12,88,80,88,62.65,102.41,48,119.46,48ZM16,160H40v40H16Zm203.43,8.21-38,16.18L119,200H56V155.31l22.63-22.62A15.86,15.86,0,0,1,89.94,128H140a12,12,0,0,1,0,24H112a8,8,0,0,0,0,16h32a8.32,8.32,0,0,0,1.79-.2l67-15.41.31-.08a8.6,8.6,0,0,1,6.3,15.9Z"></path></svg>
